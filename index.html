<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Linking Bootstrap 4 stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- linking Bootstrap library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- linking Bootstrap JS library   -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Quiz Generator</h1>
            <p>Placeholder</p>
        </div>
    </div>


    <!-- Main Body goes in Container -->
    <div id="main">
        <div class="container">

            <!-- Start button for starting quiz -->
            <div class="row" id="start">
                <div class="col-sm-12 mt-1">
                    <button type="button" class="btn btn-primary">Start</button>
                </div>
            </div>



            <!-- Section is created for quiz questions -->


            <section id="question-section">

                <!-- Timer -->
                <div class="row my-2" id="timer">
                    <!-- <div class="col-sm-12  mt-1"> -->
                    <h4></h4>
                    <hr>
                </div>

                <!-- Listing questions and answers -->
                <div class="row">
                    <div class="col-sm-12  mt-1">
                        <h6 id="question"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="ans-opt1" type="button" class="btn btn-primary"
                            onclick="renderQuiz()">option1</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="ans-opt2" type="button" class="btn btn-primary"
                            onclick="renderQuiz()">option2</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="ans-opt3" type="button" class="btn btn-primary"
                            onclick="renderQuiz()">option3</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="ans-opt4" type="button" class="btn btn-primary" onclick="renderQuiz()">option4
                        </button>
                    </div>
                </div>

                <hr>
                <!-- Answer correct or wrong -->
                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <h6 id="answer"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <!-- <form action=""></form>   fix this -->
                    </div>
                </div>
            </section>

            <!-- displaying final score -->
            <div class="row">
                <div class="col-sm-12  mt-1">
                    <h4 id="finalScore"></h4>
                </div>
            </div>

            <script src="./query.js"></script>
        </div>
    </div>
</body>

</html>
