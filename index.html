<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Linking Bootstrap 4 stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- linking Bootstrap library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- linking Bootstrap JS library   -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Quiz Generator</h1>
            <p>Placeholder</p>
        </div>
    </div>


    <!-- Main Body goes in Container -->
    <div id="main">
        <div class="container">

            <!-- Start button for starting quiz -->
            <div class="row" id="start">
                <div class="col-sm-12 mt-1">
                    <button type="button" class="btn btn-primary">Start</button>
                </div>
            </div>

            <!-- Timer -->
            <div class="row my-2" id="timer">
                <!-- <div class="col-sm-12  mt-1"> -->
                <h4></h4>
                <hr>
            </div>

            <!-- Section is created for quiz questions -->
            <section id="question-section">
                <div class="row">
                    <div class="col-sm-12  mt-1">
                        <h6 id="quiz"></h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="option1" type="button" class="btn btn-primary">option1</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="option2" type="button" class="btn btn-primary">option2</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="option3" type="button" class="btn btn-primary">option3</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mt-1">
                        <button id="option4" type="button" class="btn btn-primary">option4</button>
                    </div>
                </div>
            </section>

            <!-- <div id="timer"></div>
            <div class="questions"></div>
            <div class="options"></div>
            <div class="answers"></div> -->




            <script src="./query.js"></script>
        </div>
    </div>
</body>

</html>
